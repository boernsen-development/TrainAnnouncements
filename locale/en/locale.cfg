[mod-setting-description]
train_announcements_text_enabled=Enables text announcements printed. They include the actual station name. Default: On
train_announcements_audio_enabled=Enables audio announcements. The generic audio announcements can be assigned to the actual station names of your game under Settings -> Mod settings -> Map. These settings are individual for each save game. If you only play single player, you may add your own sounds. Please see the mod description for details. Default: On
train_announcements_sound_volume=Volume of audio announcements can be between 0.0 and 1.0. The volume is multiplied by the global volume of the audio type configured below. Make sure the type's volume is set high enough in the Factorio settings otherwise you won't hear anything. Default: 1.0
train_announcements_sound_type=Audio type to use for audio announcements. Note that some types are independent of the zoom level, e.g. alert. Make sure the type's volume is set high enough in the Factorio settings otherwise you won't hear anything. Default: alert

train_announcements_print_station_number_enabled=Adds the number of the station in the train's schedule to the textual announcement. E.g. "(2 of 3 in schedule). Default: Off
train_announcements_voice=Configures the voice used for any setting below containing <VOICE>
train_announcements_jingle_sound_default=Default announcement jingle sound.
train_announcements_destination_full_jingle_sound_override=Overrides the jingle sound played when the train enters the "Destination full" state.
train_announcements_destination_full_announcement_sound=Announcement sound played when the train enters the "Destination full" state.
train_announcements_no_path_jingle_sound_override=Overrides the jingle sound played when the train enters the "No path" state.
train_announcements_no_path_announcement_sound=Announcement sound played when the train enters the "No path" state.
train_announcements_pleasant_journey_jingle_sound_override=Overrides the jingle sound played when the train was manually stopped and then sent away.
train_announcements_pleasant_journey_announcement_sound=Announcement sound played when the train was manually stopped and then sent away.
train_announcements_wait_signal_jingle_sound_override=Overrides the jingle sound played when the train enters the "Stopping at red signal" state.
train_announcements_wait_signal_announcement_sound=Announcement sound played when the train enters the "Stopping at red signal" state.
train_announcements_back_on_path_jingle_sound_override=Overrides the jingle sound played when the train continues after it was in one of the following states: "No path", "Stopping at red signal".
train_announcements_back_on_path_announcement_sound=Announcement sound played when the train continues after it was in one of the following states: "No path", "Stopping at red signal".
train_announcements_number_of_rails_before_station_for_intermediate=The "intermediate" announcement shall be played every ... rails before the next station. 500 equals about 13 sec. for a single locomotive with nuclear fuel.
train_announcements_intermediate_jingle_sound_override=Overrides the jingle sound played when the train reaches the distance defined for the "Intermediate" announcement.
train_announcements_intermediate_announcement_sound=Announcement sound played when the train reaches the distance defined for the "Intermediate" announcement.
train_announcements_next_station_jingle_sound_override=Overrides the jingle sound for a station announcement.
train_announcements_next_station_prefixes_sound=Prefix of the next station announcement, e.g. "Next station...". The prefix only applies for pattern matched stations, but not for the default. See below.
train_announcements_next_station_announcement_sound_default=Default announcement sound for stations if not overridden below by a final station or a station pattern. The prefix is not played for this.
train_announcements_next_station_suffixes_sound=Suffix of the next station announcement.
train_announcements_number_of_rails_before_station=500 equals about 13 sec. for a single locomotive with nuclear fuel. Default: 500
train_announcements_final_station_jingle_sound_override=Overrides the jingle sound for the final station announcement, i.e. when any of the train's wait conditions at the destination satisfy one the following: Passenger not present, more than 1800 s of inactivity (half an hour).
train_announcements_final_station_suffixes_sound=Suffix of the final station announcement, e.g. "This is the final station...".
train_announcements_final_station_announcement_sound_default=Default announcement sound for final stations if not overridden below by a station pattern. The prefix is not played for this. Final station is defined by the next station's wait conditions. It is a final station if any of the conditions satisfy one the following: Passenger not present, more than 1800 s of inactivity (half an hour).
