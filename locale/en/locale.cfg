[mod-setting-description]
train_announcements_print_announcement_message_enabled=Enables printing of textual announcements. The text includes the actual station name.
train_announcements_play_announcement_sound_enabled=Enables playing of announcements sounds. Note that there is NO text-to-speech. Sounds are static and independent of the actual station name as configured below. See the mod description for details on how to add your own sounds.
train_announcements_volume=Volume of announcement sounds can be between 0.0 and 1.0. The sounds are played as alert, so they are independent of the zoom level. Make sure the alert volume is high enough otherwise you won't hear anything.
train_announcements_minimum_seconds_between_announcements=Minimum time that needs to pass between the start of two announcements in seconds, otherwise the second announcement is skipped. This helps to avoid duplicate announcements if a train is realy slow. Recommended: 4.0
train_announcements_seconds_between_jingle_and_announcement=Time between start of jingle sound and start of announcement sound in seconds. Use higher values for longer jingles.
train_announcements_default_jingle_sound=Default announcement jingle sound.
train_announcements_station_jingle_sound=Overwrites the jingle sound for a station announcement.
train_announcements_final_station_jingle_sound=Overwrites the jingle sound for a last station announcement, i.e. the last station in a train's schedule.
train_announcements_interruption_jingle_sound=Overwrites the jingle sound for an interruption announcement, i.e. when the train enters the "no path" state.
train_announcements_interruption_announcement_sound=Interruption announcement sound played when the train enters the "no path" state.
train_announcements_number_of_rails_before_station=500 equals about 13 sec. for a single locomotive with nuclear fuel.
train_announcements_station_announcement_sound=Default announcement sound for stations if not overwritten below.
train_announcements_station01_announcement_sound=Overwrites announcement sound for station #01 in train's schedule.
